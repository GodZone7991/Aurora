<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>CSV Upload</title>
</head>
<body>
  <div class="container">
    <h1>Aurora</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="upload-btn-wrapper">
        <button class="btn"><span>CSV FILE UPLOAD</span></button>
        <input type="file" name="csvFile" id="csvFile"> <!-- Added id here -->
        <span id="upload-message"></span> <!-- Added this line for the message -->
      </div>
      <div class="input-section" id="input-section">
          <input type="text" name="question1" placeholder="Drop Here">
      </div>

            <!-- New Fields for Model Name and Temperature -->
      <div class="input-section">
        <label for="model_name" style="color: white;">Model Name:</label>
        <select name="model_name" id="model_name">
            <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16K</option>
            <option value="gpt-4-32k">GPT-4 32K</option>
        </select>
      </div>

      <div class="input-section">
        <label for="temperature" style="color: white;">Temperature: </label>
        <input type="number" id="temperature" name="temperature" min="0" max="2" step="0.1">
      </div>

      <button type="button" id="add-question">Question+1</button>
      <button type="button" id="remove-question">Remove Question</button>
      <input type="submit" value="Submit">
      
    </form>
    <progress id="progressBar" max="100" value="0"> </progress>  <!-- Moved outside the form -->
   
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
